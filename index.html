<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Cajero Automático</title>
  </head>
  <body>
    <header>
      <h1 class="textos">Bienvenido al cajero automático</h1>
    </header>
    <main>
      <div class="container">
        <img
          src="https://tinyurl.com/4vcb45tx"
          alt="Dibujo de cajero automático (ilustrativo)"
        />
        <form action="" class="textos">
          <label for="retiro"
            >Indique la cantidad a retirar en múltiplos de $50, $100, $200 o
            $500:</label
          >
          <input
            type="number"
            id="retiro"
            name="retiro"
            min="50"
            max="4000"
            step="50"
            value="50"
          />
          <!-- <label for="retirar"></label>
          <input type="button" id="retirar" value="Retirar" /> -->
          <button id="retirar">Retirar</button>
        </form>
        <p class="textos" style="color: red">
          <b> *Recuerde que el monto máximo de retiro es de $4,000.00.* </b>
        </p>
      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
